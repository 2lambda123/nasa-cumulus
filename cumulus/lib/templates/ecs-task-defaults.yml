Resources:
  Task:
    Properties:
      ContainerDefinitions:
      - Command:
        - !GetAtt [!ResourceName Fn, Arn]
        - "--activity"
        - Ref: !ResourceName Activity

  Activity:
    Type: "AWS::StepFunctions::Activity"
    Properties:
      Name: !Join ['-', [!Ref StackName, !Var name]]
