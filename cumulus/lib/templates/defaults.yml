Parameters:
  ConfigS3Bucket:
    Type: String
    Description: Name of an S3 bucket that can hold deployment configuration and artifacts
  PrivateBucketName:
    Type: String
    Description: An alphanumeric stirng for the name of the private bucket for the stack
  PublicBucketName:
    Type: String
    Description: An alphanumeric string for the name of the public bucket for the stack
  StackName:
    Type: String
    Description:
      Identifier for the stack being created. This is used to prefix resources and permissions
      and may differ from AWS::StackName if, e.g., this is a child stack deployment
