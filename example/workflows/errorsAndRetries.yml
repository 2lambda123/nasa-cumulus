RetryPassWorkflow:
  Comment: 'Tests Retry Configurations'
  StartAt: HelloWorld
  States:
    HelloWorld:
      CumulusConfig:
        fail: true
        passOnRetry: true
        bucket: '{$.meta.buckets.internal.name}'
        execution: '{$.cumulus_meta.execution_name}'
      Type: Task
      Resource: ${HelloWorldLambdaFunction.Arn}
      Retry:
        - &LambdaServiceExceptionRetry
          ErrorEquals:
          - Lambda.ServiceException
          - Lambda.AWSLambdaException
          - Lambda.SdkClientException
          IntervalSeconds: 2
          MaxAttempts: 6
          BackoffRate: 2
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      Next: WorkflowSucceeded
    WorkflowSucceeded:
      Type: Succeed
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'

HelloWorldFailWorkflow:
  Comment: 'Failing Hello World Workflow'
  StartAt: HelloWorld
  States:
    HelloWorld:
      CumulusConfig:
        fail: true
      Type: Task
      Resource: ${HelloWorldLambdaFunction.Arn}
      Retry:
        - <<: *LambdaServiceExceptionRetry
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      Next: WorkflowSucceeded
    WorkflowSucceeded:
      Type: Succeed
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'

RetryFailWorkflow:
  Comment: 'Tests Retries and Fail'
  StartAt: HelloWorld
  States:
    HelloWorld:
      CumulusConfig:
        fail: true
      Type: Task
      Resource: ${HelloWorldLambdaFunction.Arn}
      Retry:
        - ErrorEquals:
            - States.ALL
          IntervalSeconds: 2
          BackoffRate: 2
          MaxAttempts: 3
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      Next: WorkflowSucceeded
    WorkflowSucceeded:
      Type: Succeed
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'
