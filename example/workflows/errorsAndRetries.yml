RetryPassWorkflow:
  Comment: 'Tests Retry Configurations'
  StartAt: StartStatus
  States:
    StartStatus:
      Type: Task
      Resource: ${SfSnsReportLambdaFunction.Arn}
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          StartStatus:
            cumulus_message:
              input: '{$}'
      Retry:
        - &LambdaServiceExceptionRetry
          ErrorEquals:
          - Lambda.ServiceException
          - Lambda.AWSLambdaException
          - Lambda.SdkClientException
          IntervalSeconds: 2
          MaxAttempts: 6
          BackoffRate: 2
      Next: HelloWorld
    HelloWorld:
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          HelloWorld:
            fail: true
            passOnRetry: true
            bucket: '{$.meta.buckets.internal.name}'
            execution: '{$.cumulus_meta.execution_name}'
      Type: Task
      Resource: ${HelloWorldLambdaFunction.Arn}
      Next: StopStatus
      Retry:
        - ErrorEquals:
            - States.ALL
          IntervalSeconds: 2
          MaxAttempts: 3
    StopStatus:
      Type: Task
      Resource: ${SfSnsReportLambdaFunction.Arn}
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          StopStatus:
            sfnEnd: true
            stack: '{$.meta.stack}'
            bucket: '{$.meta.buckets.internal.name}'
            stateMachine: '{$.cumulus_meta.state_machine}'
            executionName: '{$.cumulus_meta.execution_name}'
            cumulus_message:
              input: '{$}'
      Retry:
        - <<: *LambdaServiceExceptionRetry
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      End: true
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'

