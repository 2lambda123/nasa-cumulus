## Note: Example workflows are located in the workflows/ folder

TestLambdaVersionWorkflow:
  Comment: 'Tests Lambda update after redeploy'
  StartAt: StartStatus
  States:
    StartStatus:
      Type: Task
      Resource: ${SfSnsReportLambdaFunction.Arn}
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          StartStatus:
            cumulus_message:
              input: '{$}'
      Next: WaitForDeployment
    WaitForDeployment:
      Type: Task
      Resource: ${WaitForDeploymentLambdaFunction.Arn}
      Next: VersionUpTest
    VersionUpTest:
      Type: Task
      Resource: ${VersionUpTestLambdaFunction.Arn}
      Next: StopStatus
    StopStatus:
      Type: Task
      Resource: ${SfSnsReportLambdaFunction.Arn}
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          StopStatus:
            sfnEnd: true
            stack: '{$.meta.stack}'
            bucket: '{$.meta.buckets.internal.name}'
            stateMachine: '{$.cumulus_meta.state_machine}'
            executionName: '{$.cumulus_meta.execution_name}'
            cumulus_message:
              input: '{$}'
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      End: true
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'


WaitForDeployWorkflow:
  Comment: 'Tests redeployment during workflow run'
  StartAt: StartStatus
  States:
    StartStatus:
      Type: Task
      Resource: ${SfSnsReportLambdaFunction.Arn}
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          StartStatus:
            cumulus_message:
              input: '{$}'
      Next: HelloWorld
    HelloWorld:
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          HelloWorld:
            buckets: '{$.meta.buckets}'
            provider: '{$.meta.provider}'
            collection: '{$.meta.collection}'
      Type: Task
      Resource: ${HelloWorldLambdaFunction.Arn}
      Next: WaitForDeployment
    WaitForDeployment:
      Type: Task
      Resource: ${WaitForDeploymentLambdaFunction.Arn}
      Next: StopStatus
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
    StopStatus:
      Type: Task
      Resource: ${SfSnsReportLambdaFunction.Arn}
      Parameters:
        cumulus_meta: $.cumulus_meta
        meta: $.meta
        payload: $.payload
        exception: $.exception
        workflow_config:
          StopStatus:
            sfnEnd: true
            stack: '{$.meta.stack}'
            bucket: '{$.meta.buckets.internal.name}'
            stateMachine: '{$.cumulus_meta.state_machine}'
            executionName: '{$.cumulus_meta.execution_name}'
            cumulus_message:
              input: '{$}'
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      End: true
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'
