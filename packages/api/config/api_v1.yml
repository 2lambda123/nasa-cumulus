ApiCollections:
  handler: index.collections
  timeout: 20
  memory: 256
  apiRole: true
  source: 'node_modules/@cumulus/api/dist/'
  envs:
    UsersTable:
      function: Ref
      value: UsersTableDynamoDB
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    internal: '{{buckets.internal}}'
    ES_HOST:
      function: "Fn::GetAtt"
      array:
        - '{{es.name}}Domain'
        - DomainEndpoint
  apiGateway:
    # v1 paths
    - path: v1/collections
      method: get
      cors: true
      api: backend
    - path: v1/collections
      method: post
      cors: true
      api: backend
    - path: v1/collections/{collectionName}/{version}
      method: get
      cors: true
      api: backend
    - path: v1/collections/{collectionName}/{version}
      method: put
      cors: true
      api: backend
    - path: v1/collections/{collectionName}/{version}
      method: delete
      cors: true
      api: backend

    # default paths
    - path: collections
      method: get
      cors: true
      api: backend
    - path: collections
      method: post
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: get
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: put
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: delete
      cors: true
      api: backend


