CustomBootstrap:
  handler: daac-ops-api.bootstrap
  timeout: 100
  memory: 256
  source: '../cumulus/daac-ops-api/dist/index.js'
  envs:
    internal: '{{buckets.internal}}'

ApiCollections:
  handler: daac-ops-api.collections
  timeout: 20
  memory: 256
  apiRole: true
  source: '../cumulus/daac-ops-api/dist/index.js'
  envs:
    UsersTable:
      function: Ref
      value: UsersTableDynamoDB
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    internal: '{{buckets.internal}}'
    ES_HOST:
      function: "Fn::GetAtt"
      array:
        - '{{es.name}}Domain'
        - DomainEndpoint
  apiGateway:
    - path: collections
      method: get
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: get
      cors: true
      api: backend
    - path: collections
      method: post
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: put
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: delete
      cors: true
      api: backend

ApiGranules:
  handler: daac-ops-api.granules
  timeout: 20
  memory: 256
  source: '../cumulus/daac-ops-api/dist/index.js'
  envs:
    UsersTable:
